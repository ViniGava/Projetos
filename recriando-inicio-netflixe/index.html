<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/4846304.ico" type="image/x-icon">
</head>
<body>
    <header>

        <img src="img/images.png" alt="Logo Netflix">
        <button id="button-entrar"><a href="#" rel="internal" target="_self">Entrar</a></button>
        
    </header>

    <main>

        <h1>Filmes, séries e muito mais, sem limiter</h1>

        <h2>Assista onde quiser. Cancele quando quiser.</h2>

        <form action="" autocomplete="on" method="get" class="form-email" target="_self">

            <label for="email" class="label-get-email">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</label>
            <input type="email" name="email" id="email" required placeholder="Email" class="get-email">

            <input type="button" value="Vamos lá &gt" name="enviar-email" id="enviar-email" class="button-enviar-email">
            
        </form>


    </main>
</body>
</html>
